<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
<div class="card">

        <figure class="card-header">
            <img src="img/illustration-hero.svg" alt="hero">
        </figure> 
    <div class="card-cont">

            <div class="card-text">
                <h1>Order Summary</h1>
                <p> You can now listen to millions of
                 songs, audiobooks, and podcasts on
                 any device anywhere you like!</p>
            </div>
     
         <div class="card-cost">
                 <div class="plan-icon">
                     <figure>
                         <img src="img/icon-music.svg" alt="music">
                     </figure>
                 </div>
                 <div class="plan-text">
                     <p>Annual Plan</p>
                     <p>$59.99/year</p>
                 </div>
                 <div class="plan-link">
                     <a href="/">Change</a>
                 </div>
         </div>
        <div class="buttons-footer">
            <div class="button-payment">
                <a href="/" class="payment">Proceed to Payment</a>
            </div>
                
            <div class="button-cancel">
                    <a href="/" class="cancel">Cancel Order</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
